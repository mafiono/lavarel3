<ul>{{#each sport}}    <li class="level1">        <div class="menu1-option" id="level1-{{id}}">            <span><i class="i1 fa fa-chevron-down hidden"></i> </span><font class="n1">{{this.name}}</font>        </div>        <ul>        {{#each this.region}}            <li class="level2 hidden">                <div class="menu2-option">                    <span><i class="i2 fa fa-chevron-down hidden"></i> </span><font class="n2">{{this.name}}</font>                </div>                <ul>                {{#each this.competition}}                    <li class="hidden level3" data-id="{{this.id}}">                        <div class="menu3-option">                            <span><i class="i3 fa fa-chevron-right hidden"></i> </span>                            <font class="n3" style="line-height: 150%;">{{this.name}}</font>                        </div>                    </li>                {{/each}}                </ul>            </li>        {{/each}}        </ul>    </li>{{/each}}</ul>
