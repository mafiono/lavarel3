{{#each game_types}}
<div id="casino-{{id}}-menuItem" class="casino-box-menuItem {{#if @first}}casino-box-menuItemSelected{{/if}}" data-id="{{id}}" data-selected-css="casino-box-menuItemSelected">
    <span class="casino-text-menuItemIcon casino-text-menuItemIconSelected">
        <i class="fa {{css_icon}}"></i>
    </span>
    <span class="casino-text-menuItemLabel">{{name}}</span>
</div>
{{/each}}
