<div class="carousel">
    <div class="slides">
        {{#each frames}}
        <div class="slider">
            <div class="images">
                {{#if link}}<a href="{{link}}" title="{{message}}">{{/if}}
                <img src="{{image}}" title="{{message}}" alt="{{description}}">
                {{#if link}}</a>{{/if}}
            </div>
        </div>
        {{/each}}
    </div>
    <div class="switch">
        <ul>
            {{#each frames}}
            <li>{{#if @first}}<div class="on"></div>{{/if}}</li>
            {{/each}}
        </ul>
    </div>
</div>
